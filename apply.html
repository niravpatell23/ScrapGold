<!DOCTYPE html>
<html lang="en">
<head>

    <title>Apply</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font-min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu|Montserrat:900,400|Sacramento&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/apply" id="signup-form" class="signup-form">
                        <h2 class="form-title">Book a visit</h2>
                        <div class="form-group">

                            <label for="Material">Select Material</label>
                            <select class="form-control" id="Material" name="product">
                              <option>Plastic</option>
                              <option>Glass</option>
                              <option>Cardboard</option>
                              <option>Metal</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="weight">Enter weight</label>
                          <input type="number" class="form-input" id="weight" name="weight" placeholder="Weight in Grams">

                        </div>


                        <div >
                          <!-- <button type="button" name="button" class="form-apply" href="perdata.html">NEXT</button> -->
                          <input class="form-apply btn" type="submit"   value="Next">

                            <!--  <input type="submit" name="submit" id="submit" class="form-submit" value="Next"/> -->
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>
</body>
</html>
