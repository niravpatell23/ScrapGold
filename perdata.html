<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personel data</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font-min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu|Montserrat:900,400|Sacramento&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/perdata" id="signup-form" class="signup-form">
                        <h2 class="form-title">Enter Data</h2>
                        <div class="form-group">
                          <label for="mobile">Enter Mobile number</label>
                          <input type="number" class="form-input" id="mobile" name="mobile" placeholder="Enter 10-digit number" pattern="[0-9].{10}" maxlength="10" minlength="10" required>

                        </div>
                        <div class="form-group">
                          <label for="address">Enter Address</label>
                          <input type="text" class="form-input" id="address" name="address" placeholder="Enter address" required>

                        </div>
                        <div class="form-row">


                        <div class="form-group col-md-4 mb-3">
                          <label for="city">Enter City</label>
                          <input type="text" class="form-input" id="city" name="city" placeholder="Enter City" required>
                        </div>
                        <div class="form-group col-md-4 mb-3">
                          <label for="state">Enter State</label>
                          <input type="text" class="form-input" id="state" name="state" placeholder="Enter State" required>

                        </div>
                        <div class="form-group col-md-4 mb-3">
                          <label for="zip">Enter Zipcode</label>
                          <input type="number" class="form-input" id="zip" name="zipcode" placeholder="Enter Zipcode" required>
                        </div>

                      </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>


</body>
</html>
